# Phase 6 Process: Simple Validation
# AI-Only process - fully automated artifact validation
---
references:
  rules: ../rules/phase6-testing.md

definition:
  id: "PROC-6.1"
  name: "Simple Validation"
  description: "A simple validation process that checks a single artifact for correctness"
  version: "1.0.0"
  phase: 6
  information_composition:
    formal: 65
    tacit: 20
    emergent: 15

interfaces:
  inputs:
    - type: "artifact_path"
      required: true
      description: "Path to the artifact file to validate (e.g., source code, config, document)"
    - type: "validation_rules"
      required: true
      description: "List of validation rules to apply. Each rule specifies a check (e.g., 'no hardcoded secrets', 'valid JSON syntax', 'follows naming conventions')"
  outputs:
    - type: "validation_result"
      description: "Structured result: { pass: boolean, findings: [{rule, status, details}], summary: string }"

steps:
  - id: "6.1.1"
    name: "Load Artifact"
    capability: Elicit
    pattern: AI-Only
    human_role: "None"
    ai_role: "Load the artifact to be validated"
    escalation_triggers:
      - condition: "Artifact not found or unreadable"
        action: BLOCK
        severity: HIGH
        target: null
        context: "Cannot proceed without valid artifact"
    completion_criteria: "Artifact loaded into memory"
    validation: "Artifact content is accessible"

  - id: "6.1.2"
    name: "Apply Validation Rules"
    capability: Validate
    pattern: AI-Led
    human_role: "Review validation results for accuracy"
    ai_role: "Check artifact against validation criteria"
    escalation_triggers:
      - condition: "Validation criteria unclear"
        action: ESCALATE
        severity: MEDIUM
        target: human
        context: "Need clarification on validation rules"
      - condition: "Security finding detected (credentials, secrets, vulnerabilities)"
        action: ESCALATE
        severity: HIGH
        target: human
        context: "Security findings require human review before proceeding"
    completion_criteria: "All validation rules applied"
    validation: "Each criterion has a pass/fail result"

  - id: "6.1.3"
    name: "Record Result"
    capability: Preserve
    pattern: AI-Only
    human_role: "None"
    ai_role: "Log validation outcome as observation"
    escalation_triggers: []
    completion_criteria: "Result recorded"
    validation: "OBS-* entry created"

control_flow:
  retry_policy:
    on_validation_failure:
      return_to: "6.1.1"
      max_iterations: 1

quality:
  entry_criteria:
    - "artifact_path input provided and file exists"
    - "validation_rules input provided with at least one rule"
  exit_criteria:
    - "Validation result recorded"
    - "Pass/fail status determined"
  sla:
    expected_duration_minutes: 5
    timeout_minutes: 15
    warning_threshold_percent: 80

flow: |
  ```mermaid
  flowchart TD
    subgraph Steps
      S1["6.1.1 Load Artifact<br/>(Elicit, AI-Only)"]
      S2["6.1.2 Apply Validation Rules<br/>(Validate, AI-Led)"]
      S3["6.1.3 Record Result<br/>(Preserve, AI-Only)"]
    end

    S1 --> S2
    S2 --> S3

    S1 -->|"Artifact not found"| BLOCK[BLOCK]
    S2 -->|"Criteria unclear"| ESC1[Escalate: clarification]
    S2 -->|"Security finding"| ESC2[Escalate: security review]

    S2 -->|"Validation fails"| S1

    note1["Retry: return to 6.1.1<br/>max 1 iteration"]
  ```
---
